apiVersion: openfaas.com/v1alpha2
kind: FunctionIngress
metadata:
  name: bitcoinjs-guide
  namespace: openfaas
spec:
  domain: "bitcoinjs-guide.bitcoin-studio.com"
  function: "bitcoinjs-guide"
  ingressType: "nginx"
  tls:
    enabled: true
    issuerRef:
      name: "letsencrypt-prod"
      kind: "Issuer"
